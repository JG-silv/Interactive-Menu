<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function declarations
        function sumTwoNumbers(value1, value2) {
            return value1 + value2;
        }

        function averageOfFourGrades(grade1, grade2, grade3, grade4) {
            return (parseFloat(grade1) + parseFloat(grade2) + parseFloat(grade3) + parseFloat(grade4)) / 4;
        }

        function rectanglePerimeter(length, width) {
            return (2 * (length + width));
        }

        function circleArea(radius) {
            var pi = 3.14;
            return pi * (radius * radius);
        }

        function fullName(firstName, lastName) {
            return firstName + " " + lastName;
        }

        function largestOfFourNumbers(n1, n2, n3, n4) {
            var largest = n1;
            if (n2 > largest) largest = n2;
            if (n3 > largest) largest = n3;
            if (n4 > largest) largest = n4;
            return largest;
        }

        function smallestOfFiveNumbers(n1, n2, n3, n4, n5) {
            var smallest = n1;
            if (n2 < smallest) smallest = n2;
            if (n3 < smallest) smallest = n3;
            if (n4 < smallest) smallest = n4;
            if (n5 < smallest) smallest = n5;
            return smallest;
        }

        function multiplicationTable(integer) {
            var result = "";
            for (var i = 1; i <= 10; i++) {
                result += integer + " x " + i + " = " + (integer * i) + "\n";
            }
            return result;
        }

        function parallelepipedVolume(length, width, height) {
            return length * width * height;
        }

        function sphereVolume(radius) {
            var pi = 3.14;
            return (4 / 3) * pi * (radius * radius * radius);
        }

        function calculateAge(birthDate, currentDate) {
            return new Date(currentDate).getFullYear() - new Date(birthDate).getFullYear();
        }

        function isPrimeNumber(num) {
            if (num <= 1) return false;
            for (let i = 2; i < num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function monthName(num) {
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            if (num >= 1 && num <= 12) {
                return "The month corresponding to the number " + num + " is " + months[num - 1] + ".";
            } else {
                return "Invalid number!\nPlease enter a number from 1 to 12.";
            }
        }

        function multiplyThreeNumbers(n1, n2, n3) {
            return n1 * n2 * n3;
        }

        function divideTwoNumbers(n1, n2) {
            return n1 / n2;
        }

        // MENU SYSTEM
        var option;
        do {
            option = prompt("Menu:\n\t" +
                "1 - Sum 2 numbers\n\t" +
                "2 - Average of 4 grades\n\t" +
                "3 - Rectangle perimeter\n\t" +
                "4 - Circle area\n\t" +
                "5 - Full name input\n\t" +
                "6 - Largest of 4 integers\n\t" +
                "7 - Smallest of 5 integers\n\t" +
                "8 - Multiplication table\n\t" +
                "9 - Parallelepiped volume\n\t" +
                "10 - Sphere volume\n\t" +
                "11 - Calculate age\n\t" +
                "12 - Prime number check\n\t" +
                "13 - Month name from number\n\t" +
                "14 - Multiply 3 numbers\n\t" +
                "15 - Divide 2 numbers\n\t" +
                "s or S - Exit"
            );
            switch (option) {
                case "1":
                    var v1 = prompt("Enter the 1st number:");
                    var v2 = prompt("Enter the 2nd number:");
                    alert("The sum is " + sumTwoNumbers(Number(v1), Number(v2)));
                    break;
                case "2":
                    var g1 = prompt("Enter grade 1:");
                    var g2 = prompt("Enter grade 2:");
                    var g3 = prompt("Enter grade 3:");
                    var g4 = prompt("Enter grade 4:");
                    alert("The average is " + averageOfFourGrades(g1, g2, g3, g4));
                    break;
                case "3":
                    var l = parseInt(prompt("Enter rectangle length:"));
                    var w = parseInt(prompt("Enter rectangle width:"));
                    alert("Perimeter is " + rectanglePerimeter(l, w) + " cm");
                    break;
                case "4":
                    var r = prompt("Enter the circle radius:");
                    alert("Area is " + circleArea(r) + " cm²");
                    break;
                case "5":
                    var first = prompt("Enter your first name:");
                    var last = prompt("Enter your last name:");
                    alert("Your full name is " + fullName(first, last));
                    break;
                case "6":
                    var n1 = parseInt(prompt("Enter 1st integer:"));
                    var n2 = parseInt(prompt("Enter 2nd integer:"));
                    var n3 = parseInt(prompt("Enter 3rd integer:"));
                    var n4 = parseInt(prompt("Enter 4th integer:"));
                    alert("The largest number is: " + largestOfFourNumbers(n1, n2, n3, n4));
                    break;
                case "7":
                    var n1 = parseInt(prompt("Enter 1st integer:"));
                    var n2 = parseInt(prompt("Enter 2nd integer:"));
                    var n3 = parseInt(prompt("Enter 3rd integer:"));
                    var n4 = parseInt(prompt("Enter 4th integer:"));
                    var n5 = parseInt(prompt("Enter 5th integer:"));
                    alert("The smallest number is: " + smallestOfFiveNumbers(n1, n2, n3, n4, n5));
                    break;
                case "8":
                    var num = parseInt(prompt("Enter an integer:"));
                    alert("Multiplication table of " + num + ":\n" + multiplicationTable(num));
                    break;
                case "9":
                    var l = prompt("Enter parallelepiped length:");
                    var w = prompt("Enter width:");
                    var h = prompt("Enter height:");
                    alert("Volume is " + parallelepipedVolume(l, w, h) + " cm³");
                    break;
                case "10":
                    var r = parseInt(prompt("Enter sphere radius:"));
                    alert("Volume is approx. " + sphereVolume(r) + " cm³");
                    break;
                case "11":
                    var birth = prompt("Enter your birth date (YYYY-MM-DD):");
                    var today = prompt("Enter today's date (YYYY-MM-DD):");
                    alert("Your age is " + calculateAge(birth, today) + " years");
                    break;
                case "12":
                    var num = parseInt(prompt("Enter a number:"));
                    alert("The number " + num + (isPrimeNumber(num) ? " is" : " is not") + " prime.");
                    break;
                case "13":
                    var monthNum = parseInt(prompt("Enter a number from 1 to 12:"));
                    alert(monthName(monthNum));
                    break;
                case "14":
                    var a = parseInt(prompt("Enter 1st number:"));
                    var b = parseInt(prompt("Enter 2nd number:"));
                    var c = parseInt(prompt("Enter 3rd number:"));
                    alert("The result is " + multiplyThreeNumbers(a, b, c));
                    break;
                case "15":
                    var a = parseInt(prompt("Enter 1st number:"));
                    var b = parseInt(prompt("Enter 2nd number:"));
                    alert("The result is " + divideTwoNumbers(a, b));
                    break;
                case "s":
                case "S":
                    alert("You chose to exit.\nGoodbye!");
                    break;
                default:
                    alert("Invalid option. Try again.");
            }

            alert("YOU HAVE REACHED THE END OF THE PROGRAM!");
        } while (option !== "s" && option !== "S");
    </script>
</body>

</html>
